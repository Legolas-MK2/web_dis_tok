<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image/Video Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      img, video {
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          {% if is_video %}
            <video controls>
              <source src="{{ url }}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          {% else %}
            <img src="{{ url }}" alt="Image">
          {% endif %}
        </div>
      </div>
      <br>
      <div class="d-flex justify-content-center" style="height:100px;width:1000px">
        <div style="margin-left: 10%" class="" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-success" style="height:80px;width:80px" onclick="location.href='/previous?idx={{ idx }}'">Previous</button>
          <div style="height:80px;width:80px" class="btn-group-vertical" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-warning">Like</button>
            <button type="button" class="btn btn-warning" onclick="">Copy</button>
          </div>
          <button type="button" class="btn btn-success" style="height:80px;width:80px" onclick="location.href='/next?idx={{ idx }}'">Next</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
